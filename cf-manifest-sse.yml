---
applications:
- name: mcp-everything-sse
  memory: 512M
  instances: 1
  buildpacks:
    - nodejs_buildpack
  stack: cflinuxfs4
  path: ./resources/servers/src/everything
  command: npm run build && npm run start:sse
  env:
    NODE_ENV: production
    PORT: $PORT
  services: []
  routes:
  - route: mcp-everything-sse.apps.internal
  health-check-type: http
  health-check-http-endpoint: /health
  timeout: 60