services:
  everything-sse:
    image: mcp-everything:latest
    command: sse
    ports:
      - "3001:3001"

  everything-streamable:
    image: mcp-everything:latest
    command: streamableHttp
    ports:
      - "4001:3001"  # External 4001 maps to internal 3001

  mcp-inspector:
    image: mcp-everything:latest
    command: inspector
    ports:
      - "6274:6274"
      - "6277:6277"


