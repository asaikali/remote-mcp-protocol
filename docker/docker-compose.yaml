version: "3.9"

services:
  everything-sse:
    image: mcp-everything:latest
    container_name: everything-sse
    environment:
      TARGET: sse
    ports:
      - "3001:3001"  # localhost:3001 → container:3001

  everything-streamable:
    image: mcp-everything:latest
    container_name: everything-streamable
    environment:
      TARGET: streamableHttp
    ports:
      - "4001:3001"  # localhost:4001 → container:3001
